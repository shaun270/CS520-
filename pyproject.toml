[tool.pytest.ini_options]
addopts = [
  "-q",
  "--maxfail=1",
  "--cov=problems",
  "--cov-branch",
  "--cov-report=term-missing",
  "--cov-report=html:coverage_html",
  "--cov-report=xml:coverage.xml",
]

[tool.coverage.run]
branch = true
source = ["problems"]

[tool.coverage.report]
skip_empty = true
